<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MUIT калькулятор баллов</title>

  <!-- Адаптация под телефон -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    h3 {
      text-align: center;
      color: #003a8f;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #003a8f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #002b6a;
    }

    .result {
      margin-top: 15px;
      font-size: 15px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>MUIT калькулятор</h3>

  <input type="number" id="rk1" placeholder="РК1 (0–100)">
  <input type="number" id="rk2" placeholder="РК2 (0–100)">

  <button onclick="calc()">Посчитать</button>

  <div class="result" id="result"></div>
</div>

<script>
  function calc() {
    let rk1 = Number(document.getElementById('rk1').value);
    let rk2 = Number(document.getElementById('rk2').value);

    if (rk1 <= 0 || rk2 <= 0) {
      result.innerText = 'Введите оба РК';
      return;
    }

    let rd = (rk1 + rk2) / 2;
    let needSession = (70 - 0.6 * rd) / 0.4;
    needSession = Math.ceil(needSession);

    let text = 'Рейтинг допуска: ' + rd.toFixed(1) + '\n';

    if (needSession <= 0) {
      text += 'Ты уже проходишь';
    } else if (needSession > 100) {
      text += 'Даже 100 на сессии не хватает';
    } else {
      text += 'Нужно на сессии: ' + needSession + ' баллов';
    }

    result.innerText = text;
  }
</script>

</body>
</html>
